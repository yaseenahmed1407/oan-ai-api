# Docs for the Azure Functions Deploy action: https://github.com/Azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Functions - oan-ai-function

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: oanmockserver.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D9C44A82FBFB4212B428F8641890C19A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_5F215EF10A3F4ED096CD3CF349A4786B }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: oanmockserver.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D9C44A82FBFB4212B428F8641890C19A }}/oan-ai-api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F664A13E56394938ACDBC4DF15716ACD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4AFC6A8E8EDB4FE9BCBCEDA99EDE2DC7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6FC91E601FB74F97B91CA15565A05F42 }}

      - name: Deploy to Azure Functions
        id: deploy-to-functions
        uses: azure/functions-deploy@v2
        with:
          app-name: 'oan-ai-function'
          slot-name: 'Production'
          images: 'oanmockserver.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D9C44A82FBFB4212B428F8641890C19A }}/oan-ai-api:${{ github.sha }}'
          