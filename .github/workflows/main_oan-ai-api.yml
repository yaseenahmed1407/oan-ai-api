# Deploy OAN AI API to Azure Functions
name: Build and Deploy to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: oanmockserver.azurecr.io
  ACR_USERNAME: oanmockserver
  IMAGE_NAME: oan-ai-api
  AZURE_FUNCTIONAPP_NAME: oan-ai-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üîß Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üîê Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ env.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

    - name: üîê Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: üöÄ Deploy Container to Azure Functions
      run: |
        az functionapp config container set \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --resource-group OAN-Org \
          --docker-custom-image-name ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --docker-registry-server-url https://${{ env.ACR_LOGIN_SERVER }} \
          --docker-registry-server-user ${{ env.ACR_USERNAME }} \
          --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
        
        echo "‚úÖ Container configuration updated"
        
        # Restart the function app to pull new image
        az functionapp restart --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group OAN-Org
        echo "‚úÖ Function app restarted"

    - name: üßπ Logout from Azure
      run: az logout
      if: always()

    - name: ‚úÖ Deployment Summary
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üì¶ Image: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "üåê Function App: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
        echo "üè• Health Check: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health"